<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>TIC-TAC-TOE_V_1</title>
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <!-- Turn Indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, You Are Up!</p>
        </div>
        <!-- Drop Down Menu -->
        <div class="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="items border hidden" data-id="menu-popover">
            <button data-id="reset-button">Reset</button>
            <button data-id="new-round-button">New Round</button>
          </div>
        </div>
        <!-- Game Board-->
        <div id="1" class="square shadow"></div>
        <div id="2" class="square shadow"></div>
        <div id="3" class="square shadow"></div>
        <div id="4" class="square shadow"></div>
        <div id="5" class="square shadow"></div>
        <div id="6" class="square shadow"></div>
        <div id="7" class="square shadow"></div>
        <div id="8" class="square shadow"></div>
        <div id="9" class="square shadow"></div>
        <!-- Score Board -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1 <span data-id="player1-stats">0 Wins</span></p>
        </div>
        <div class="score shadow" style="background-color: var(--light-grey)">
          <p>Ties<span data-id="ties">0</span></p>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2 <span data-id="player2-stats">0 Wins</span></p>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>
        Copyright Â© All Rights Reserved 2025. Made By
        <a href="https://github.com/ahmadharbi0x1337" target="_blank">
          Ahmad Alharbi_1337</a
        >

        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>
    </footer>
    <!-- Modal That Opens When Game Ends -->
    <div class="modal">
      <div class="modal-content">
        <p>Player 1 Wins!</p>
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
